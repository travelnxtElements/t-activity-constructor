<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../t-behavior/t-page-behavior.html">
<link rel="import" href="../t-behavior/t-activity-page-behavior.html">
<!--
A comment describing this element

Example:

    <t-activity-option-constructor></t-activity-option-constructor>    

@demo demo/index.html
-->
<dom-module id="t-activity-option-constructor">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
    </template>
    <script>
        (function () {

           'use strict' 

            Polymer({

                is: 't-activity-option-constructor',

                behaviors: [
                    TravelNxt.Behaviors.PageBehavior,
                    TravelNxt.Behaviors.ActivityPageBehavior
                ],

                properties: {

                    itineraryId: {
                        type: 'String'
                    },

                    constructorObj: {
                        type: Object,
                        readOnly: true,
                        notify: true
                    }
                },

                observers: [
                    '__pageLoad(itineraryId)'
                ],

                __pageLoad: function (itineraryId) {
                    if (!itineraryId) {
                        return;
                    }

                    this._construct();
                },

                _construct: function () {

                    if (!this.itineraryId) {
                        throw Error("'itineraryId' is empty!");
                    }

                    this._setConstructorObj({
                        itineraryId: this.itineraryId
                    });
                }
            });
        })();
    </script>
</dom-module>
